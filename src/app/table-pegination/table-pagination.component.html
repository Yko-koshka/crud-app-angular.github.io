
<section>
  <div class="buttons">
    <button mat-raised-button color="primary" [routerLink]="['/create']" class="btn">Добавить</button>
    <button mat-raised-button color="primary" class="btn">Просмотр</button>
    <button mat-raised-button color="primary" class="btn">Редактировать</button>
    <button mat-raised-button color="warn" class="btn" >Удалить</button>
  </div>
</section>

<table class="table">
  <thead>
    <tr>
      <th>№</th>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Количество автомобилей</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let owner of owners; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ owner.patronymic }}</td>
      <td>{{ owner.name }}</td>
      <td>{{ owner.lastName }}</td>
      <td>{{ owner?.cars?.length }}</td>
    </tr>
  </tbody>
</table>
